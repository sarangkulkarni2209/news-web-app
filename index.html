<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400&family=Roboto:wght@300;400;500&display=swap');
</style>
      </style>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
        <div class="company-logo" onclick="onNavItemClick('country=in')">
                <img src="latest_news-removebg-preview.png" alt="company logo">
        </div>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-links nav-items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-links nav-items" id="geopolitics" onclick="onNavItemClick('geopolitics')">GeoPolitics</li>
                <li class="hover-links nav-items" id="socialmedia" onclick="onNavItemClick('socialmedia')">SocialMedia</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" id="search-text" placeholder="e.g. Games"> 
            <button class="search-button" id="search-button">Search</button>
        </div>
        </div>
    </nav> 

    <main>
        <div class="cards-container container flex" id="cards-container">
        
        </div>
    </main>

    <template id="template-news-card">
        <div class="card"> 
            <div >
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img" class="card-header">
            </div>
            <div class="card-content">
                <h4 id="news-title">This is title</h4>
                <h6 class="news-source" id="news-source">End gaget 22/05/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure similique iste libero corporis recusandae incidunt nihil repellat at nesciunt modi, eum ipsa. Tempore reprehenderit numquam asperiores! Labore facere veritatis dolorem!</p>
                
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
